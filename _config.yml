minimal_mistakes_skin: "plum"

locale: "ko-KR"
title: "Hyeonseo's Dev Diary"
title_separator: "&#124;"
subtitle: "Learning Backend"
name: "Hyeonseo"
description: "A backend developer's journey through code and curiosity."
url: "https://gustj3104.github.io"
baseurl: ""
repository: "gustj3104/gustj3104.github.io"

masthead_title: "Hyeonseo.log()"
words_per_minute: 200

comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"
    repo: "gustj3104/gustj3104.github.io"

social:
  type: Person
  name: Hyeonseo
  links: 
    - "https://github.com/gustj3104"
    - "mailto:gustj7038@gmail.com"

author:
  name: "Hyeonseo"
  avatar: "/assets/images/meee.png"
  bio: "Learning and building backend systems, one project at a time."
  location: "Seoul, Korea"
  email: "gustj7038@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gustj7038@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gustj3104"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gustj3104"

include:
  - .htaccess
  - _pages

exclude:
  - vendor
  - node_modules
  - Gemfile
  - README
  - LICENSE
  - package.json
  - package-lock.json
  - /docs
  - /test

keep_files:
  - .git

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/

compress_html:
  clippings: all
  ignore:
    envs: development

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      comments: true
      related: true
      sidebar:
        nav: "categories"
